<!Doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Library Demo</title>
  <meta name="description" content="New Webpage">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <form autocomplete="off">
    <fieldset>
      <legend>New Book:</legend>
      <label for="formTitle">Book Title:</label><br>
      <input type="text" id="formTitle" name="formTitle" required minlength="2" maxlength="20"><br>
      <label for="formAuthor">Book Author:</label><br>
      <input type="text" id="formAuthor" name="formAuthor" required required minlength="2" maxlength="20">
      <label for="formPages">Pages:</label><br>
      <input type="number" id="formPages" name="formPages" min="1" max="2000" required>
      <span>
        <input type="radio" id="formRead" name="formReadRadio" value="read" required>
        <label for="formRead">Read</label><br>
      </span>
      <span>
        <input type="radio" id="formNotRead" name="formReadRadio" value="notRead" required>
        <label for="formNotRead">Not read</label>
      </span>
      <br>
      <input type="submit" value="AddBook">
    </fieldset>
  </form> 
  
  <div id="container">
    <header class="center-items">
      <h1>Library Demo</h1>
    </header>
    <main>
      <div id="newBook" class="center-items">Add Book</div>
      <div id="cardContainer" class="center-items">
      </div>
    </main>
    <footer class="center-items">
      Alan Contreras CopyRight &copy; 2021
    </footer>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
